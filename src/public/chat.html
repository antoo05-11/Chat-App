<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/public/style.css">
</head>

<body>
    <div class="split left">
        <div id="avatar">
        </div>
        <div id="options-list"></div>
        <button class="btn"><i class="fa fa-comments"></i></button>
        <button class="btn"><i class="fa fa-cogs"></i></button>
        <button class="btn"><i class="fa fa-sign-out"></i></button>
    </div>
    <div class="split middle">
        <div id="find-area">
            <input type="text" name="" id="find-textfield" placeholder="Tìm kiếm"></i>
        </div>
        <div id="chat-list">

        </div>
    </div>
    <div class="split right">
        <div class="chat-container">
            <div class="message bot-message">Bot: Hello! How can I assist you today?</div>
            <div class="message user-message">User: Hi! I have a question.</div>
            <div class="message bot-message">Bot: Sure, feel free to ask your question.</div>
        </div>
        <div class="user-input">
            <input type="text" id="user-textfield" placeholder="Type your message here">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/public/client.js"></script>
</body>

</html>
